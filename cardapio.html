<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Cardápio</h1>

  <!-- Lista de produtos -->
  <div id="cardapio"></div>

  <!-- Carrinho lateral fixo -->
  <div id="carrinho" class="carrinho-lateral">
    <h2>Seu Carrinho</h2>
    <div id="itens-carrinho"></div>
    <p>Total: R$ <span id="total">0</span></p>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <!-- Modal de Checkout -->
  <div id="checkout" class="checkout-modal">
    <h2>Finalizar Compra</h2>

    <div class="campo">
      <label>Pagamento:</label>
      <select id="metodoPagamento">
        <option value="PIX">PIX</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Crédito">Crédito</option>
        <option value="Débito">Débito</option>
      </select>
    </div>

    <div class="campo">
      <label>Retirada/Entrega:</label>
      <select id="tipoEntrega">
        <option value="Retirada">Vou buscar</option>
        <option value="Entrega">Entrega</option>
      </select>
    </div>

    <button onclick="enviarPedido()">Enviar Pedido</button>
    <button onclick="fecharCheckout()">Cancelar</button>
  </div>

  <script src="cardapio.js"></script>
</body>
</html>
