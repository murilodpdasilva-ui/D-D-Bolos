<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login D&D Bolos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üç∞ D&D Bolos e Del√≠cias</h1>
  </header>

  <div class="login-box">
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">
    <input type="text" id="nomeCliente" placeholder="Nome do cliente">
    <input type="text" id="enderecoCliente" placeholder="Endere√ßo">
    <button onclick="login()">Entrar</button>
  </div>

<script>
function login() {
  const usuario = document.getElementById("usuario").value;
  const senha = document.getElementById("senha").value;
  const nomeCliente = document.getElementById("nomeCliente").value;
  const enderecoCliente = document.getElementById("enderecoCliente").value;

  if (usuario === "Administrador D&D" && senha === "182112") {
    sessionStorage.setItem("tipo", "admin");
    sessionStorage.setItem("usuario", usuario);
    window.location = "index.html";
  } else if (nomeCliente && enderecoCliente) {
    sessionStorage.setItem("tipo", "cliente");
    sessionStorage.setItem("usuario", usuario || "Cliente");
    sessionStorage.setItem("nome", nomeCliente);
    sessionStorage.setItem("endereco", enderecoCliente);
    window.location = "index.html";
  } else {
    alert("Preencha todos os campos corretamente!");
  }
}
</script>
</body>
</html>
