<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fdf6f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .container { background:white; padding:24px; border-radius:12px; box-shadow:0 3px 6px rgba(0,0,0,0.1); width:300px; text-align:center; }
    input { padding:8px; width:100%; margin-bottom:12px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;}
    button { background:#ff7f50; border:none; color:white; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:bold; transition:.2s; }
    button:hover { background:#ff6347; }
    #erroLogin { color:red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Admin</h2>
    <input type="password" id="senhaAdmin" placeholder="Digite a senha">
    <button onclick="login()">Entrar</button>
    <p id="erroLogin"></p>
  </div>

  <script>
    function login() {
      const senha = document.getElementById("senhaAdmin").value;
      const erro = document.getElementById("erroLogin");
      if(senha === "1821"){ // coloque sua senha aqui
        window.location.href = "admin.html";
      } else {
        erro.innerText = "Senha incorreta!";
      }
    }
  </script>
</body>
</html>
