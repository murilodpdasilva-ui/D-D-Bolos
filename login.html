<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login D&D Bolos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #FFF1E0, #FFD1C1);
      color: #5D4037;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    header {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: 600;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: bannerFade 2s ease-in-out;
    }

    @keyframes bannerFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      background: #FFF8F0;
      width: 300px;
      margin: -60px auto 0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #F3E2B3;
      color: #5D4037;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 50%;
      transition: 0.3s;
    }

    button:hover {
      background: #E6D1A3;
    }
  </style>
</head>
<body>

  <header>
    üç∞ D&D Bolos e Del√≠cias
  </header>

  <div class="login-box">
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">
    <input type="text" id="nomeCliente" placeholder="Nome do cliente">
    <input type="text" id="enderecoCliente" placeholder="Endere√ßo">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const nomeCliente = document.getElementById("nomeCliente").value;
      const enderecoCliente = document.getElementById("enderecoCliente").value;

      if (usuario === "Administrador D&D" && senha === "182112") {
        sessionStorage.setItem("tipo", "admin");
        sessionStorage.setItem("usuario", usuario);
        window.location = "index.html";
      } else if (nomeCliente && enderecoCliente) {
        sessionStorage.setItem("tipo", "cliente");
        sessionStorage.setItem("usuario", usuario || "Cliente");
        sessionStorage.setItem("nome", nomeCliente);
        sessionStorage.setItem("endereco", enderecoCliente);
        window.location = "index.html";
      } else {
        alert("Preencha todos os campos corretamente!");
      }
    }
  </script>

</body>
</html>
